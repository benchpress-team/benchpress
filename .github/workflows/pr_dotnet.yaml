name: pr_dotnet

on:
  push:
    paths:
      - "framework/dotnet/**"
      - "samples/dotnet/**"
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Get Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master

      - name: Get Checkov action
        uses: bridgecrewio/checkov-action@master

      - name: MegaLinter 
        uses: oxsecurity/megalinter/flavors/dotnet@v6.12.0
        env:
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_ALL_CODEBASE: true
          PRINT_ALL_FILES: true
          DISABLE: SPELL,COPYPASTE,YAML
          FILTER_REGEX_EXCLUDE: '(BenchPress/|engine/|examples/|\.github/workflows|\.devcontainer|\.editorconfig|\.gitmodules|\.sln|\.md|LICENSE|/framework/python|samples/python)'
          FILTER_REGEX_INCLUDE: '(framework/dotnet|samples/dotnet)'
          REPORT_OUTPUT_FOLDER: ${GITHUB_WORKSPACE}/megalinter-reports